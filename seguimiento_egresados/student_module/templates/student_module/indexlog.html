<!DOCTYPE html>
<html lang="en">
    {% load static %}
    {% load bootstrap4 %}
    {% load widget_tweaks %}
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Sistema de Seguimiento de Egresados FEI</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}" />
        <link rel="apple-touch-icon" href="{% static 'assets/img/favicon.ico' %}" color="#000000" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{% static 'js/pdfgen.js' %}"></script>
        <script src="{% static 'js/municipios.js' %}"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300&display=swap" rel="stylesheet" type="text/css">
        <!--<link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />-->
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <!-- Navigation-->
                    <nav class="titulo-navbar navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
                        <a class="navbar-brand js-scroll-trigger" href="#page-top">
                            <span class="d-block d-lg-none">Sistema de Seguimiento de Egresados</span>
                            <span class="d-none d-lg-block">
                                <img class="img-fluid img-profile rounded-circle mx-auto" src="{% static 'assets/img/icono_fei.ico' %}" width="30" alt="..." />
                            </span>
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <h3>Sistema de Seguimiento de Egresados FEI</h3>
                        <div class="col text-right nav-logged js-scroll-trigger">
                            {% if user.is_authenticated %}
                                {{ full_name }}
                            {% endif %}
                        </div>
                            <a href="{% url 'student_module:logout'%}" title="Cerrar sesiÃ³n"> <img  class=" img-fluid mx-auto " src="{% static 'assets/img/box-arrow-right.svg' %}" width="20" alt="..." /></a>
                        
                        
                    </nav>
                </div>
                <div class="col-6 my-5 pad-content">
                    <!-- Page Content-->
                    <section class="content">
                        <!--<div class="container-fluid p-0">-->
                                {% block content%}
                                {% endblock %}
                        <!--</div>-->
                    </section>
                </div>
                <!-- Bootstrap core JS-->
                <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
                <!-- Third party plugin JS-->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
                <!-- Core theme JS-->
                <script src="{% static 'js/scripts.js' %}"></script>
            </div>
        </div>
    </body>
 
</html>
