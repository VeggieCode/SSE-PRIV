{% extends 'student_module/indexlog.html' %}


{% block content %}
  <h1>Reset password</h1>
  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Reset password</button>
    </form>
  {% else %}
    <p class="alert alert-danger">The password reset link is invalid. Please request a new one.</p>
  {% endif %}
{% endblock %}
