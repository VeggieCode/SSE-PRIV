<!--
Plantilla de Modal de Confirmación

Esta plantilla define una ventana modal reutilizable para confirmaciones.
Utiliza variables de contexto para personalizar el contenido del modal.

Variables de contexto:
- modal_title: El título del modal (ej. "Confirmar acción").
- modal_body: El cuerpo del modal, donde se explica la acción a confirmar.
- modal_confirm_button_text: El texto del botón de confirmación (ej. "Confirmar", "Guardar cambios").
- modal_form_id: El ID del formulario que será enviado cuando se confirme la acción. -->
<!-- Modal de confirmación -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">{{ modal_title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{ modal_body }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary"
                        id="confirmSubmit">{{ modal_confirm_button_text }}</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('confirmSubmit').addEventListener('click', function () {
        document.getElementById('{{ modal_form_id }}').submit();
    });
</script>
